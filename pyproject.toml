[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_idl"
description = "Contains helper functions for the generated idl library by ts_sal."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { BugTracker = "https://jira.lsstcorp.org/secure/Dashboard.jspa", SourceCode = "https://github.com/lsst-ts/ts_idl" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/idl/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]

__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
